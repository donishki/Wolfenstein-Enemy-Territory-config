exec etpro

bind 0 "vstr a0"
bind - "vstr a1"
bind = "vstr a2"
bind \ "vstr a3"

exec "timer&selector\timer&selector.cfg"

//spawntimer

vstr "time_axis"
set activate_timer "vstr time_axis"
set saytime "vstr axisspawn"
vstr "axisspawn"

//spawnselector

set prevspawn "vstr allies_spawn_up"
set nextspawn "vstr allies_spawn_down"
set startspawn "vstr allies_startspawn"
set defaultspawn "setspawnpt 0; say_buddy ^7Spawning ^0@^7 Default spawn; echo ^1#^8#^3#^7#^d#^4#^>#^o Spawning ^1@^7 Default spawn"
