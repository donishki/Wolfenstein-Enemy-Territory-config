exec etpro

bind 0 "vstr n0"
bind - "vstr n1"
bind = "vstr n2"
bind \ "vstr n3"

exec "timer&selector\timer&selector.cfg"

//spawntimer

vstr "time_allies"
set activate_timer "vstr time_allies"
set saytime "vstr alliesspawn"
vstr "alliesspawn"

//spawnselector

set prevspawn "vstr axis_spawn_up"
set nextspawn "vstr axis_spawn_down"
set startspawn "vstr axis_startspawn"
set defaultspawn "setspawnpt 0; say_buddy ^7Spawning ^0@^7 Default spawn; echo ^1#^8#^3#^7#^d#^4#^>#^o Spawning ^1@^7 Default spawn"

