bind mouse1 "+vstr mouse_a mouse_b"
set	mouse_a		"+attack; vstr fpss; r_dynamiclight 0; cg_drawtracers 0"
set	mouse_b		"-attack; vstr fps; r_dynamiclight 1; cg_drawtracers 1"

bind ctrl "+vstr xctrl_a xctrl_b"

set bindca "bind q vstr spawndefault; bind 1 vstr spawn1;bind 2 vstr spawn2;bind 3 vstr spawn3;bind 4 vstr spawn4;bind 5 vstr spawn5;bind 6 vstr spawn6;bind 7 vstr spawn7;bind 8 vstr spawn8;bind 9 vstr spawn9;"
set bindcb "bind q +leanleft;bind 1 vstr w1;bind 2 vstr w2;bind 3 vstr w3;bind 4 vstr w4;bind 5 vstr w5;bind 6 vstr w6;bind 7 vstr w7;bind 8 vstr w8;bind 9 vstr w9;"

set ctrlb "+mapexpand; vstr ctrlnb"
set ctrlnb "-mapexpand; vstr bindc set ctrlnb"

set xctrl_a "+mapexpand; vstr bindca"
set xctrl_b "-mapexpand; vstr bindcb"
vstr xctrl_b




set maxf com_maxfps 125

set fps125 "set maxf com_maxfps 125; echo 125;set fpstg vstr fps333"
set fps333 "set maxf com_maxfps 333; echo 333;set fpstg vstr fps125"
set fpstg vstr fps333

bind , vstr fpstg
bind kp_end "g_redlimbotime;g_bluelimbotime"

set fps vstr maxf
set fpss com_maxfps 125

set w1 "weaponbank 1; set fps vstr maxf;set fpss com_maxfps 125;vstr fps; "
set w2 "weaponbank 2; set fps com_maxfps 70;set fpss com_maxfps 70; vstr fps; "
set w3 "weaponbank 3; set fpss com_maxfps 125; set fps vstr maxf;vstr fps;"
set w4 "weaponbank 4; set fps vstr maxf;set fpss vstr maxf;vstr fps; "
set w5 "weaponbank 5; set fps vstr maxf;set fpss vstr maxf;vstr fps; "
set w6 "weaponbank 6; set fps vstr maxf;set fpss vstr maxf;vstr fps; "
set w7 "weaponbank 7; set fps vstr maxf;set fpss vstr maxf;vstr fps; "
set w8 "weaponbank 8; set fps vstr fpss;set fpss vstr maxf;vstr fps; "
set w9 "weaponbank 9; set fps vstr fpss;set fpss vstr maxf;vstr fps; "
set w0 "weaponbank 0; set fps com_maxfps 125;set vstr maxf; vstr fps; "

