// misc stuff

bind ctrl "+vstr xctrl_a xctrl_b"
bind , vstr fpstg
bind kp_end "g_redlimbotime;g_bluelimbotime"
bind mouse1 "+vstr mouse_a mouse_b"
bind v "mp_quickmessage"
bind mouse4 "vstr fovch"
bind mouse5 "+zoom; +attack; -attack; -zoom;"
bind y kill "moveup;forcetapout; vstr w3; vstr fov2"

// weapons + spawn points

set bindca "bind q vstr spawndefault; bind 1 vstr spawn1;bind 2 vstr spawn2;bind 3 vstr spawn3;bind 4 vstr spawn4;bind 5 vstr spawn5;bind 6 vstr spawn6;bind 7 vstr spawn7;bind 8 vstr spawn8;bind 9 vstr spawn9;"
set bindcb "bind q +leanleft;bind 1 vstr w1;bind 2 vstr w2;bind 3 vstr w3;bind 4 vstr w4;bind 5 vstr w5;bind 6 vstr w6;bind 7 vstr w7;bind 8 vstr w8;bind 9 vstr w9;"

// movement

bind w "+forward"
bind s "+back"
